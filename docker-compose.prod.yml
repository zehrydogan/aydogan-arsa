version: '3.8'

services:
  # PostgreSQL Database with PostGIS
  postgres:
    image: postgis/postgis:15-3.3-alpine
    container_name: emlak-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-emlak_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-emlak_secure_password}
      POSTGRES_DB: ${DB_NAME:-emlak_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - emlak-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-emlak_user} -d ${DB_NAME:-emlak_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: emlak-redis-prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secure_password}
    volumes:
      - redis_data:/data
    networks:
      - emlak-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: emlak-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-emlak_user}:${DB_PASSWORD:-emlak_secure_password}@postgres:5432/${DB_NAME:-emlak_db}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-15m}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secure_password}@redis:6379
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - emlak-network
    volumes:
      - uploads_data:/app/uploads

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: emlak-frontend-prod
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - emlak-network

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: emlak-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - emlak-network

networks:
  emlak-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  uploads_data:
